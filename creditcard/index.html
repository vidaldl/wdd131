                <div class="form-group">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input 
                        type="text" 
                        id="cardNumber" 
                        name="cardNumber" 
                        placeholder="1234 5678 9101 1020"
                        maxlength="19"
                        pattern="[0-9\s]{16,19}"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="cardHolder">CARD HOLDER</label>
                    <input 
                        type="text" 
                        id="cardHolder" 
                        name="cardHolder" 
                        placeholder="John Doe"
                        pattern="[A-Za-z\s]+"
                        required
                    >
                </div>
                
                <div class="expiration-group">
                    <label>EXPIRATION</label>
                    <div class="expiration-inputs">
                        <input 
                            type="text" 
                            id="expMonth" 
                            name="expMonth" 
                            placeholder="MM"
                            maxlength="2"
                            pattern="(0[1-9]|1[0-2])"
                            required
                        >
                        <input 
                            type="text" 
                            id="expYear" 
                            name="expYear" 
                            placeholder="YY"
                            maxlength="2"
                            pattern="[0-9]{2}"
                            required
                        >
                    </div>
                </div>
            </div>

            <div class="card-back">
                <div class="card-back-bar"></div>
                
                <div class="cvv-group">
                    <label for="cvv">CVC/CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        name="cvv" 
                        placeholder="xxx"
                        maxlength="3"
                        pattern="[0-9]{3}"
                        required
                    >
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
