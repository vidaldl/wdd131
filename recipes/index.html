<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="description" content="A collection of delicious recipes including desserts, entrees, and side dishes. Find your next favorite recipe!">

        <h1>Recipe Book</h1>

    <footer>

    </footer>
    
    <script src="main.js"></script>

</html>
